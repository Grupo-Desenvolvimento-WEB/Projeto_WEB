<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="part card-details">
                <h1>
                    Detalhes do Cartão
                </h1>
                <!-- Inputs para o cartão -->
                <form action="" method="post" class="form" autocomplete="off">
                    <div class="group card-number">
                        <label for="first">No. Cartão</label><br>
                        <input type="text" id="first" class="card" maxlength="16"
                            placeholder="&#9679;&#9679;&#9679;&#9679;  &#9679;&#9679;&#9679;&#9679;  &#9679;&#9679;&#9679;&#9679;  &#9679;&#9679;&#9679;&#9679;" required>
                        <img id="cardLogo" class="card-logo" src="" alt="Logo" width="60">
                    </div>
                    <p>Campo Obrigatório </p>
                    <!-- Input para o nome -->
                    <div class="group card-name">
                        <label for="name">Nome no Cartão</label>
                        <input type="text" id="name" class="" maxlength="20" placeholder="Nome Sobrenome"
                            autocomplete="off" >
                    </div>
                    <!-- Inputs para data de expiração do cartão -->
                    <div class="group card-expiry">
                        <div class="input-item expiry">
                            <label for="expiry">Data de Validade</label>
                            <select id="expiry" name="opcoes">
                                <option value="" disabled selected>Mês</option>
                                <option value="opcao1">01</option>
                                <option value="opcao2">02</option>
                                <option value="opcao3">03</option>
                                <option value="opcao4">04</option>
                                <option value="opcao5">05</option>
                                <option value="opcao6">06</option>
                                <option value="opcao7">07</option>
                                <option value="opcao8">08</option>
                                <option value="opcao9">09</option>
                                <option value="opcao10">10</option>
                                <option value="opcao11">11</option>
                                <option value="opcao12">12</option>
                            </select>
                            <select id="id" name="opcoes">
                                <option value="" disabled selected>Ano</option>
                                <option value="opcao1">2024</option>
                                <option value="opcao2">2025</option>
                                <option value="opcao3">2026</option>
                                <option value="opcao1">2027</option>
                                <option value="opcao2">2028</option>
                                <option value="opcao3">2029</option>
                                <option value="opcao1">2030</option>
                                <option value="opcao2">2035</option>
                                <option value="opcao3">09</option>
                                <option value="opcao1">10</option>
                                <option value="opcao2">11</option>
                                <option value="opcao3">12</option>
                            </select>

                            <!-- <input type="text" class="month" id="expiry" placeholder="Mês" maxlength="2" minlength="2"
                                autocomplete="off" required>
                            <input type="text" class="year" id="id" placeholder="Ano" maxlength="4" minlength="4"
                                autocomplete="off" required> -->
                        </div>
                        <div class="input-item csv">
                            <label for="csv">CSV No.</label><a href="#what">?</a>
                            <input type="text" class="csv" id="csv" maxlength="3" minlength="3" autocomplete="off" required>
                        </div>
                    </div>
                    <br><br><br><br>
                    <!-- Input submit -->
                    <div class="grup submit-group">
                        <input type="submit" class="submit" value="Continuar Pagamento">
                        <svg xmlns="http://www.w3.org/2000/svg" width="86" height="30" fill="currentColor"
                            class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                        </svg>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="pagamento.js"></script>
</body>

</html>
