<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container sign-up-container">
            <script>
                const salvar = async () => {
                    console.log('Entrou no salvar');

                    var nome = document.getElementById('nome').value;
                    var email = document.getElementById('email').value;
                    var senha = document.getElementById('senha').value;

                    var data = {
                        nome: nome,
                        email: email,
                        senha: senha
                    };

                    console.log(JSON.stringify(data));
                    try {
                        const response = await fetch(`http://localhost:3000/api/usuario`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(data),
                        });
                        const result = await response.json();
                        if (response.status === 201) {
                            alert('Conta criada com sucesso!');
                            window.location.href = "https://www.youtube.com";
                        } else {
                            alert('Erro ao criar conta: ' + result.message);
                        }
                    } catch (error) {
                        console.error('Erro ao salvar usuário:', error);
                    }
                };

                const login = async () => {
                    console.log('Tentando login');

                    var email = document.getElementById('login-email').value;
                    var senha = document.getElementById('login-senha').value;

                    var data = {
                        email: email,
                        senha: senha
                    };

                    try {
                        const response = await fetch(`http://localhost:3000/api/login`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify(data),
                        });

                        const result = await response.json();
                        if (response.status === 200) {
                            alert(`Bem-vindo, ${result.nome}!`);
                            window.location.href = "https://www.youtube.com";
                        } else {
                            alert(result.message);
                        }
                    } catch (error) {
                        console.error('Erro ao fazer login:', error);
                    }
                };
            </script>

            <form action="#">
                <h1>Crie sua Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="./facebook (1).png"
                                alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"><img src="./google-plus.png"
                                alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"><img src="./linkedin.png" alt=""></i></a>
                </div>
                <span>ou use sua conta para registrar</span>
                <input id="nome" type="text" placeholder="Nome" />
                <input id="email" type="email" placeholder="Email" />
                <input id="senha" type="password" placeholder="Senha" />
                <button onclick="salvar()" type="button">Criar Conta</button>
            </form>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Realize seu Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="./facebook (1).png"
                                alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"><img src="./google-plus.png"
                                alt=""></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"><img src="./linkedin.png" alt=""></i></a>
                </div>
                <span>ou use sua conta</span>
                <input id="login-email" type="email" placeholder="Email" />
                <input id="login-senha" type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button onclick="login()" type="button">Login</button>
            </form>
        </div>

        <!-- Elementos decorativos -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo novamente!</h1>
                    <p>Para manter-se conectado conosco, por favor, faça login com suas informações pessoais.</p>
                    <button class="ghost" id="signIn">Faça seu Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, amigo!</h1>
                    <p>Coloque seus dados e inicie sua jornada conosco!</p>
                    <button class="ghost" id="signUp">Criar conta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
