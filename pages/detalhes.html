        <main class="container my-5">

                <div class="col-md-6">
                    <img id="pacote-imagem" src="" alt="Imagem do Pacote" class="img-fluid rounded shadow">

                <div class="col-md-6">
                    <h1 id="pacote-nome" class="display-4 mb-3">Carregando...</h1>

        </main>>
    </main>
    <script>
          // Obtemos o ID do pacote a partir da URL
    const urlParams = new URLSearchParams(window.location.search);
    const pacoteId = urlParams.get('id');

    // Fazemos uma requisição ao servidor para buscar os detalhes do pacote
    fetch(`http://localhost:3000/api/pacote/${pacoteId}`)
        .then(response => response.json())
        .then(data => {
            // Atualiza os elementos na página com os dados do pacote
            document.getElementById('pacote-nome').textContent = data.titulo;
            document.getElementById('pacote-descricao').textContent = data.descricao;
            document.getElementById('pacote-preco').textContent = `Preço: R$ ${data.preco}`;
            document.getElementById('pacote-imagem').src = data.imagem;
        })
        .catch(error => {
            console.error('Erro ao buscar detalhes do pacote:', error);
            document.getElementById('pacote-nome').textContent = 'Erro ao carregar os detalhes do pacote.';
        });
        
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
