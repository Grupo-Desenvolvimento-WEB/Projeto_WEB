    <header>

    <!-- lista de exemplo para fins da criação com conexão com o mysql-->
    <main>
        <div class="adicionarPacote">
            <h2>Preencha o Formulário</h2>
            <form class="formulario" action="">
                
                <div class="image">
                    <div id="preview-container">
                        <img id="preview" alt="Pré-visualização da imagem" style="display: none;">
                    </div>
                    <div class="file-upload">
                        <label for="img" class="upload-label">   Selecionar   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image-fill" viewBox="0 0 16 16">
                            <path d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                          </svg></label>
                        <input type="file" id="img" accept="image/*" hidden>
                    </div>
                </div>
                <div class="camposInput">
                    <input type="text" id="titulo" placeholder="Nome/Título do Pacote" autocomplete="off" maxlength="100">
                    <textarea id="descricao" placeholder="Descrição" maxlength="500" rows="1"></textarea>                    
                    <input type="text" id="preco" placeholder="Preço" autocomplete="off">
                    <div class="submitButton">
                        <button type="submit" onclick="salvar()">Adicionar Pacote</button>
                    </div>
                </div>
            </form>
        </div>
        <h2>Lista de Pacotes Existentes</h2>

                    <th>Id</th>
