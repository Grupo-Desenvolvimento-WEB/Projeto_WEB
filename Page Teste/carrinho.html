<body>

  <h1>Página Dinâmica com Links</h1>
  
  <!-- Links que irão exibir o conteúdo -->
  <nav>
    <a href="#" class="nav-link" data-target="section1">Link para Imagem 1</a> |
    <a href="#" class="nav-link" data-target="section2">Link para Imagem 2</a> |
    <a href="#" class="nav-link" data-target="section3">Link para Imagem 3</a>
  </nav>
  

  
  <!-- JavaScript para controlar a exibição das seções -->
  <script>
    // Obtém todos os links de navegação
    const links = document.querySelectorAll('.nav-link');
    
    // Função para exibir a seção correta
    function showSection(event) {
      event.preventDefault();
      
      // Oculta todas as seções
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => section.classList.remove('active'));
      
      // Exibe a seção correspondente ao link clicado
      const targetSection = document.getElementById(event.target.dataset.target);
      targetSection.classList.add('active');
    }
    
    // Adiciona o evento de clique a todos os links
    links.forEach(link => {
      link.addEventListener('click', showSection);
    });
  </script>
